<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensagens R√°pidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .copy-button {
      background-color: #28a745;
      color: white;
      width: 100%;
    }

    .search-bar {
      margin-top: 20px;
    }

    .message-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .shortcut-list {
      margin-top: 20px;
    }

    .shortcut-item {
      background: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .shortcut-text {
      flex-grow: 1;
      margin-right: 10px;
    }

    .rename-btn {
      background-color: #ffc107;
    }

  </style>
</head>
<body>

  <h1>üí¨ Mensagens R√°pidas</h1>

  <!-- Campo da mensagem -->
  <div class="message-box">
    <label for="message">Mensagem:</label>
    <textarea id="message" rows="4" readonly>agora vamos ver se da certo</textarea>
    <button class="copy-button" onclick="copyMessage()">üìã Copiar</button>
  </div>

  <!-- Campo de busca -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="üîç Buscar por palavra-chave..." onkeyup="filterShortcuts()">
  </div>

  <!-- Lista de atalhos -->
  <div class="shortcut-list" id="shortcutList">
    <!-- Atalhos pr√©-carregados -->
    <div class="shortcut-item">
      <div class="shortcut-text">sauda√ß√£o: Ol√°! Como posso te ajudar? üòä</div>
      <button class="rename-btn" onclick="renameShortcut(this)">‚úèÔ∏è Renomear</button>
    </div>
    <div class="shortcut-item">
      <div class="shortcut-text">garantia: O produto tem 3 meses de garantia! üõ°Ô∏è</div>
      <button class="rename-btn" onclick="renameShortcut(this)">‚úèÔ∏è Renomear</button>
    </div>
    <!-- Adicione mais atalhos aqui -->
  </div>

  <script>
    function copyMessage() {
      const message = document.getElementById("message");
      message.select();
      document.execCommand("copy");
      alert("‚úÖ Mensagem copiada!");
    }

    function filterShortcuts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const shortcuts = document.querySelectorAll(".shortcut-item");

      shortcuts.forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(input) ? "flex" : "none";
      });
    }

    function renameShortcut(btn) {
      const item = btn.closest(".shortcut-item");
      const currentText = item.querySelector(".shortcut-text").innerText;
      const newText = prompt("Digite o novo nome/descri√ß√£o:", currentText);
      if (newText) {
        item.querySelector(".shortcut-text").innerText = newText;
      }
    }
  </script>
</body>
</html>
