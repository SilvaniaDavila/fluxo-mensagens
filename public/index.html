<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fluxo de Mensagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 480px;
      background: #f0f4f8;
      color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
      margin-bottom: 10px;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 12px;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      border: 1.5px solid #007bff;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      min-height: 80px;
      white-space: pre-wrap;
      font-size: 1rem;
      position: relative;
    }
    #listaSugestoes {
      border: 1px solid #007bff;
      border-radius: 6px;
      max-height: 120px;
      overflow-y: auto;
      display: none;
      margin-top: 4px;
      background: #fff;
      position: absolute;
      width: 100%;
      z-index: 10;
    }
    #listaSugestoes div {
      padding: 6px 8px;
      cursor: pointer;
    }
    #listaSugestoes div:hover {
      background-color: #007bff20;
    }
    .btn-copy {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn-copy:hover {
      background-color: #1e7e34;
    }
    .campo-container {
      position: relative;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Pesquisa de Mensagens</h2>
  <div class="campo-container">
    <input id="inputAtalho" placeholder="Digite o atalho..." autocomplete="off" oninput="buscarSugestoes()" />
    <div id="listaSugestoes"></div>
  </div>
  <div class="resultado" id="resultado"></div>

  <hr />
  <h2>Adicionar novo atalho</h2>
  <input id="novoAtalho" type="text" placeholder="Digite o atalho (ex: bomdia)" />
  <textarea id="novaMensagem" rows="4" placeholder="Digite a mensagem"></textarea>
  <button id="btnAdicionar">Adicionar Atalho</button>

  <script>
    async function buscarSugestoes() {
      const input = document.getElementById('inputAtalho');
      const val = input.value.trim();
      const lista = document.getElementById('listaSugestoes');
      const resultado = document.getElementById('resultado');
      resultado.textContent = '';

      if(val.length === 0) {
        lista.style.display = 'none';
        lista.innerHTML = '';
        return;
      }

      try {
        const res = await fetch('/api/atalhos/' + encodeURIComponent(val));
        if(res.ok) {
          const data = await res.json();
          if(data.atalhos.length > 0) {
            lista.style.display = 'block';
            lista.innerHTML = '';
            data.atalhos.forEach(atalho => {
              const div = document.createElement('div');
              div.textContent = atalho;
              div.onclick = () => {
                input.value = atalho;
                lista.style.display = 'none';
                buscarMensagem();
              };
              lista.appendChild(div);
            });
          } else {
            lista.style.display = 'none';
            lista.innerHTML = '';
          }
        } else {
          lista.style.display = 'none';
          lista.innerHTML = '';
        }
      } catch {
        lista.style.display = 'none';
        lista.innerHTML = '';
      }
    }

    async function buscarMensagem() {
      const input = document.getElementById('inputAtalho');
      const atalho = input.value.trim();
      const resultado = document.getElementById('resultado');

      if (atalho.length === 0) {
        resultado.textContent = '';
        return;
      }

      try {
        const res = await fetch('/api/mensagem/' + encodeURIComponent(atalho));
        if(res.ok) {
          const data = await res.json();
          mostrarMensagem(data.mensagem);
        } else {
          resultado.textContent = 'Atalho não encontrado.';
        }
      } catch {
        resultado.textContent = 'Erro ao buscar mensagem.';
      }
    }

    function mostrarMensagem(texto) {
      const resultado = document.getElementById('resultado');
      resultado.textContent = texto;

      // Remove botão copiar anterior se existir
      const btnExistente = document.querySelector('.btn-copy');
      if(btnExistente) btnExistente.remove();

      // Criar botão copiar
      const btnCopy = document.createElement('button');
      btnCopy.textContent = 'Copiar';
      btnCopy.className = 'btn-copy';
      btnCopy.onclick = () => {
        navigator.clipboard.writeText(texto).then(() => {
          btnCopy.textContent = 'Copiado!';
          setTimeout(() => btnCopy.textContent = 'Copiar', 2000);
        });
      };

      resultado.appendChild(btnCopy);
    }

    document.getElementById('btnAdicionar').onclick = async () => {
      const atalho = document.getElementById('novoAtalho').value.trim();
      const mensagem = document.getElementById('novaMensagem').value.trim();
      if (!atalho || !mensagem) {
        alert('Preencha o atalho e a mensagem!');
        return;
      }

      try {
        const res = await fetch('/api/atalho', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ atalho, mensagem })
        });
        const data = await res.json();
        if (res.ok && data.sucesso) {
          alert('Atalho adicionado com sucesso!');
          document.getElementById('novoAtalho').value = '';
          document.getElementById('novaMensagem').value = '';
        } else {
          alert('Erro ao adicionar atalho: ' + (data.error || 'desconhecido'));
        }
      } catch {
        alert('Erro na comunicação com o servidor.');
      }
    };
  </script>
</body>
</html>
