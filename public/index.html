<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fluxo de Mensagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 480px;
      background: #f0f4f8;
      color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
      margin-bottom: 10px;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
      resize: vertical;
    }
    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 12px;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .campo-container {
      position: relative;
      margin-bottom: 20px;
    }
    #listaSugestoes {
      border: 1px solid #007bff;
      border-radius: 6px;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      margin-top: 2px;
      background: #fff;
      position: absolute;
      width: 100%;
      z-index: 10;
      top: 100%;
      left: 0;
    }
    #listaSugestoes div {
      padding: 6px 8px;
      cursor: pointer;
    }
    #listaSugestoes div:hover {
      background-color: #007bff20;
    }
    .resultado {
      margin-top: 10px;
      border: 1.5px solid #007bff;
      background-color: white;
      padding: 15px 50px 15px 15px;
      border-radius: 8px;
      min-height: 80px;
      white-space: pre-wrap;
      font-size: 1rem;
      position: relative;
    }
    .btn-copy {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #28a745;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
      user-select: none;
    }
    .btn-copy:hover {
      background-color: #1e7e34;
    }
    nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    nav button {
      width: auto;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 1rem;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Fluxo de Mensagens</h2>

  <nav>
    <button onclick="mostrarSecao('pesquisar')">Pesquisar</button>
    <button onclick="mostrarSecao('adicionar')">Adicionar</button>
    <button onclick="mostrarSecao('alterar')">Alterar</button>
    <button onclick="mostrarSecao('renomear')">Renomear</button>
  </nav>

  <!-- Pesquisar -->
  <section id="pesquisar" class="active">
    <div class="campo-container">
      <input id="inputAtalho" placeholder="Digite o atalho para pesquisar..." autocomplete="off" oninput="buscarSugestoes()" />
      <div id="listaSugestoes"></div>
    </div>
    <div class="resultado" id="resultado"></div>
  </section>

  <!-- Adicionar -->
  <section id="adicionar">
    <label for="addAtalho">Novo atalho:</label>
    <input id="addAtalho" placeholder="Ex: agradecimento_olx" />
    <label for="addMensagem">Mensagem:</label>
    <textarea id="addMensagem" rows="4" placeholder="Digite a mensagem aqui..."></textarea>
    <button onclick="adicionarAtalho()">Adicionar Atalho</button>
    <div id="msgAdicionar" style="margin-top:10px;color:green;"></div>
  </section>
