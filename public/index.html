<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensagens RÃ¡pidas</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .campo {
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .atalhos {
      margin-top: 20px;
    }
    .atalho {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      position: relative;
    }
    .atalho-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .copiado {
      color: green;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Atalhos</h1>

    <div class="campo">
      <label for="busca">Buscar/Selecionar atalho:</label>
      <input type="text" id="busca" placeholder="Digite o nome do atalho" oninput="preencherMensagem()" />
    </div>

    <div class="campo">
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" rows="4"></textarea>
    </div>

    <button onclick="adicionarOuAlterarAtalho()">Alterar</button>
    <button onclick="removerAtalho()" style="background-color:#e74c3c;">Remover</button>
    <button onclick="copiarMensagem()">Copiar Mensagem</button>
    <div id="mensagemCopiada" class="copiado" style="display: none;">Mensagem copiada! âœ…</div>

    <div class="atalhos">
      <h3>ðŸ“‹ Lista de Atalhos</h3>
      <div id="lista"></div>
    </div>
  </div>

  <script>
    let atalhos = {};

    function atualizarLista() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      for (const nome in atalhos) {
        const div = document.createElement("div");
        div.className = "atalho";
        div.innerHTML = `<strong>${nome}</strong><br>${atalhos[nome]}`;
        lista.appendChild(div);
      }
    }

    function adicionarOuAlterarAtalho() {
      const nome = document.getElementById("busca").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();
      if (!nome || !mensagem) {
        alert("Preencha todos os campos!");
        return;
      }
      atalhos[nome] = mensagem;
      atualizarLista();
      document.getElementById("mensagemCopiada").style.display = "none";
    }

    function preencherMensagem() {
      const nome = document.getElementById("busca").value.trim();
      if (atalhos[nome]) {
        document.getElementById("mensagem").value = atalhos[nome];
      }
    }

    function removerAtalho() {
      const nome = document.getElementById("busca").value.trim();
      if (atalhos[nome]) {
        if (confirm(`Deseja remover o atalho '${nome}'?`)) {
          delete atalhos[nome];
          atualizarLista();
          document.getElementById("busca").value = "";
          document.getElementById("mensagem").value = "";
          document.getElementById("mensagemCopiada").style.display = "none";
        }
      } else {
        alert("Atalho nÃ£o encontrado.");
      }
    }

    function copiarMensagem() {
      const texto = document.getElementById("mensagem").value;
      if (!texto) return alert("Nenhuma mensagem para copiar.");

      navigator.clipboard.writeText(texto).then(() => {
        const msg = document.getElementById("mensagemCopiada");
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2000);
      });
    }
  </script>
</body>
</html>
